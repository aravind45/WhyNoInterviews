<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview - JobMatch AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: #12121a;
            border: 1px solid #1e1e2e;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
        }

        select,
        input {
            width: 100%;
            padding: 12px 16px;
            background: #1e1e2e;
            border: 1px solid #2e2e3e;
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #1e1e2e;
            color: #e2e8f0;
            border: 1px solid #2e2e3e;
        }

        .hidden {
            display: none;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .question-card {
            background: #1e1e2e;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .question-number {
            color: #6366f1;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .timer {
            font-size: 2rem;
            font-weight: 700;
            color: #f59e0b;
            text-align: center;
            margin: 20px 0;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .score-card {
            background: #1e1e2e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 8px;
        }

        .feedback-section {
            background: #1e1e2e;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .feedback-section h3 {
            margin-bottom: 16px;
            color: #cbd5e1;
        }

        .feedback-list {
            list-style: none;
        }

        .feedback-list li {
            padding: 12px;
            background: #0a0a0f;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #6366f1;
        }

        @media (max-width: 768px) {
            .score-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen">
            <div class="card">
                <h1>ðŸŽ¯ Mock Interview</h1>
                <p class="subtitle">Practice your interview skills with AI-powered feedback</p>

                <div class="form-group">
                    <label for="job-role">Job Role</label>
                    <input type="text" id="job-role" placeholder="e.g., Software Engineer, Product Manager" required>
                </div>

                <div class="form-group">
                    <label for="interview-type">Interview Type</label>
                    <select id="interview-type">
                        <option value="technical">Technical</option>
                        <option value="behavioral">Behavioral</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <select id="duration">
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                    </select>
                </div>

                <button class="btn btn-primary" onclick="startInterview()">Start Interview</button>
            </div>
        </div>

        <!-- Interview Session Screen -->
        <div id="session-screen" class="hidden">
            <div class="card">
                <div class="question-card">
                    <div class="question-number" id="question-number">Question 1 of 5</div>
                    <div class="question-text" id="question-text">Loading question...</div>
                </div>

                <div class="video-container">
                    <video id="preview-video" autoplay muted></video>
                </div>

                <div class="timer" id="timer">00:00</div>

                <div style="display: flex; gap: 12px; justify-content: center;">
                    <button class="btn btn-secondary" id="start-recording-btn" onclick="startRecording()">Start
                        Recording</button>
                    <button class="btn btn-primary hidden" id="stop-recording-btn" onclick="stopRecording()">Stop
                        Recording</button>
                    <button class="btn btn-secondary hidden" id="next-question-btn" onclick="nextQuestion()">Next
                        Question</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden">
            <div class="card">
                <h1>ðŸ“Š Interview Results</h1>
                <p class="subtitle">Here's how you performed</p>

                <div class="score-grid">
                    <div class="score-card">
                        <div class="score-value" id="overall-score">--</div>
                        <div class="score-label">Overall</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="communication-score">--</div>
                        <div class="score-label">Communication</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="technical-score">--</div>
                        <div class="score-label">Technical</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="confidence-score">--</div>
                        <div class="score-label">Confidence</div>
                    </div>
                </div>

                <div class="feedback-section">
                    <h3>ðŸ’ª Strengths</h3>
                    <ul class="feedback-list" id="strengths-list"></ul>
                </div>

                <div class="feedback-section">
                    <h3>ðŸ“ˆ Areas for Improvement</h3>
                    <ul class="feedback-list" id="improvements-list"></ul>
                </div>

                <button class="btn btn-primary" onclick="location.reload()">Start New Interview</button>
            </div>
        </div>
    </div>

    <script src="/mock-interview.js"></script>
</body>

</html>
