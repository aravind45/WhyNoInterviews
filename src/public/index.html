<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Match Analyzer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    header p {
      color: #94a3b8;
    }
    
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
    
    /* File Upload */
    .upload-zone {
      border: 2px dashed #334155;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .upload-zone:hover {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.05);
    }
    
    .upload-zone.has-file {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    
    .upload-zone input {
      display: none;
    }
    
    .upload-icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    
    .upload-text {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    
    .file-name {
      color: #10b981;
      font-weight: 500;
      margin-top: 8px;
    }
    
    /* Textarea */
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      font-family: inherit;
      font-size: 0.9rem;
      resize: vertical;
    }
    
    textarea:focus {
      outline: none;
      border-color: #6366f1;
    }
    
    textarea::placeholder {
      color: #64748b;
    }
    
    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Results */
    .results {
      display: none;
    }
    
    .results.show {
      display: block;
    }
    
    .score-display {
      text-align: center;
      padding: 30px;
      background: #0f172a;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    
    .score-number {
      font-size: 5rem;
      font-weight: 700;
      line-height: 1;
    }
    
    .score-label {
      color: #94a3b8;
      font-size: 1.1rem;
      margin-top: 8px;
    }
    
    .score-high { color: #10b981; }
    .score-medium { color: #f59e0b; }
    .score-low { color: #ef4444; }
    
    .feedback-box {
      background: #0f172a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      line-height: 1.7;
    }
    
    .skills-section {
      margin-top: 20px;
    }
    
    .skills-section h3 {
      font-size: 0.9rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .skill-tag {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .skill-match {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    
    .skill-missing {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background: #ef4444;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìÑ Resume Match Analyzer</h1>
      <p>See how well your resume matches a job description</p>
    </header>
    
    <div class="card">
      <div class="grid">
        <!-- Resume Upload -->
        <div>
          <h2>üìÑ Your Resume</h2>
          <div class="upload-zone" id="upload-zone">
            <input type="file" id="resume-input" accept=".pdf,.doc,.docx">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Drop your resume here or click to browse</div>
            <div class="upload-text" style="font-size: 0.8rem; margin-top: 4px;">PDF or Word</div>
            <div class="file-name" id="file-name"></div>
          </div>
        </div>
        
        <!-- Job Description -->
        <div>
          <h2>üìã Job Description</h2>
          <textarea id="job-description" placeholder="Paste the job description here...

Example:
We are looking for a Senior Software Engineer with 5+ years of experience in Python, AWS, and building scalable systems...

Requirements:
- Python, JavaScript
- AWS or GCP
- SQL databases
- etc."></textarea>
        </div>
      </div>
      
      <button class="btn btn-primary" id="analyze-btn" style="margin-top: 20px;" disabled>
        <span id="btn-text">üéØ Analyze Match</span>
        <span class="loading" id="btn-loading" style="display: none;"></span>
      </button>
    </div>
    
    <!-- Results -->
    <div class="card results" id="results">
      <h2>üìä Analysis Results</h2>
      
      <div class="score-display">
        <div class="score-number" id="score">--</div>
        <div class="score-label">Match Score</div>
      </div>
      
      <div class="feedback-box" id="feedback">
        Analysis feedback will appear here...
      </div>
      
      <div class="grid">
        <div class="skills-section">
          <h3>‚úÖ Matching Skills</h3>
          <div class="skills-list" id="matching-skills"></div>
        </div>
        
        <div class="skills-section">
          <h3>‚ùå Missing Skills</h3>
          <div class="skills-list" id="missing-skills"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

  <script>
    // Elements
    const uploadZone = document.getElementById('upload-zone');
    const resumeInput = document.getElementById('resume-input');
    const fileNameDisplay = document.getElementById('file-name');
    const jobDescription = document.getElementById('job-description');
    const analyzeBtn = document.getElementById('analyze-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const results = document.getElementById('results');
    
    let selectedFile = null;
    
    // File upload handling
    uploadZone.addEventListener('click', () => resumeInput.click());
    
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.style.borderColor = '#6366f1';
    });
    
    uploadZone.addEventListener('dragleave', () => {
      uploadZone.style.borderColor = selectedFile ? '#10b981' : '#334155';
    });
    
    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });
    
    resumeInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
    
    function handleFile(file) {
      const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
      if (!validTypes.includes(file.type) && !file.name.match(/\.(pdf|doc|docx)$/i)) {
        showToast('Please upload a PDF or Word document');
        return;
      }
      
      selectedFile = file;
      fileNameDisplay.textContent = '‚úì ' + file.name;
      uploadZone.classList.add('has-file');
      updateButton();
    }
    
    // Job description input
    jobDescription.addEventListener('input', updateButton);
    
    function updateButton() {
      const hasResume = selectedFile !== null;
      const hasJD = jobDescription.value.trim().length > 50;
      analyzeBtn.disabled = !(hasResume && hasJD);
    }
    
    // Analyze button
    analyzeBtn.addEventListener('click', async () => {
      if (!selectedFile || !jobDescription.value.trim()) {
        showToast('Please upload resume and paste job description');
        return;
      }
      
      // Show loading
      btnText.textContent = 'Analyzing...';
      btnLoading.style.display = 'inline-block';
      analyzeBtn.disabled = true;
      results.classList.remove('show');
      
      try {
        const formData = new FormData();
        formData.append('resume', selectedFile);
        formData.append('jobDescription', jobDescription.value.trim());
        
        const response = await fetch('/api/analyze-match', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Analysis failed');
        }
        
        // Display results
        displayResults(data.data);
        
      } catch (error) {
        showToast(error.message || 'Something went wrong');
      } finally {
        btnText.textContent = 'üéØ Analyze Match';
        btnLoading.style.display = 'none';
        updateButton();
      }
    });
    
    function displayResults(data) {
      const score = data.score || 0;
      const scoreEl = document.getElementById('score');
      
      scoreEl.textContent = score + '%';
      scoreEl.className = 'score-number ' + (score >= 70 ? 'score-high' : score >= 50 ? 'score-medium' : 'score-low');
      
      document.getElementById('feedback').textContent = data.feedback || 'No feedback available';
      
      // Matching skills
      const matchingEl = document.getElementById('matching-skills');
      matchingEl.innerHTML = (data.matchingSkills || [])
        .map(skill => `<span class="skill-tag skill-match">${skill}</span>`)
        .join('') || '<span style="color: #64748b;">None identified</span>';
      
      // Missing skills
      const missingEl = document.getElementById('missing-skills');
      missingEl.innerHTML = (data.missingSkills || [])
        .map(skill => `<span class="skill-tag skill-missing">${skill}</span>`)
        .join('') || '<span style="color: #64748b;">None identified</span>';
      
      results.classList.add('show');
      results.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
