<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JobMatch AI</title>
    <link rel="stylesheet" href="new-ui.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1e1e2e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #2e2e3e;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6366f1;
            margin: 10px 0;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .config-section {
            background: #1e1e2e;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #2e2e3e;
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #0a0a0f;
            border: 1px solid #2e2e3e;
            border-radius: 6px;
            color: white;
        }

        .btn-update {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <h1>Admin Dashboard</h1>
            <a href="/" style="color: #94a3b8;">‚Üê Back to App</a>
        </header>

        <!-- Initialize Button (Run Once) -->
        <div style="margin-bottom: 20px;">
            <button onclick="initDB()"
                style="background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Initialize
                DB Tables</button>
            <span id="init-msg" style="margin-left: 10px; color: #10b981;"></span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="total-users">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Analyses</div>
                <div class="stat-value" id="total-analyses">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last 24h</div>
                <div class="stat-value" id="recent-analyses">-</div>
            </div>
        </div>

        <div class="config-section">
            <h2>System Configuration</h2>
            <div class="form-group">
                <label>Pro Plan Price (Cents)</label>
                <input type="number" id="price-cents" placeholder="999">
                <p style="font-size: 0.8rem; color: #64748b; margin-top: 5px;">Example: 999 = $9.99</p>
            </div>
            <button class="btn-update" onclick="updatePrice()">Update Price</button>
        </div>

        <div class="config-section">
            <h2>Recent Users</h2>
            <div id="users-list" style="font-family: monospace; color: #94a3b8;">Loading...</div>
        </div>
    </div>

    <script>
        // Auth Check
        const sessionId = localStorage.getItem('jobmatch_session');
        if (!sessionId) window.location.href = '/';

        // Fetch Stats
        async function loadStats() {
            try {
                const res = await fetch('/api/admin/stats', {
                    headers: { 'x-session-id': sessionId }
                });
                if (res.status === 403 || res.status === 401) {
                    alert('Access Denied');
                    window.location.href = '/';
                    return;
                }
                const data = await res.json();
                if (data.success) {
                    document.getElementById('total-users').textContent = data.data.totalUsers;
                    document.getElementById('total-analyses').textContent = data.data.totalAnalyses;
                    document.getElementById('recent-analyses').textContent = data.data.last24hAnalyses;

                    document.getElementById('users-list').innerHTML = data.data.recentUsers.map(u =>
                        `<div>${new Date(u.created_at).toISOString().split('T')[0]} - ${u.email} (${u.is_pro ? 'PRO' : 'FREE'})</div>`
                    ).join('');
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Fetch Config
        async function loadConfig() {
            try {
                const res = await fetch('/api/admin/config', {
                    headers: { 'x-session-id': sessionId }
                });
                const data = await res.json();
                if (data.success && data.data.pro_price_cents) {
                    document.getElementById('price-cents').value = data.data.pro_price_cents;
                }
            } catch (e) { console.error(e); }
        }

        // Actions
        async function initDB() {
            const res = await fetch('/api/admin/init', {
                method: 'POST',
                headers: { 'x-session-id': sessionId }
            });
            const data = await res.json();
            document.getElementById('init-msg').textContent = data.success ? 'Success!' : 'Error: ' + data.error;
        }

        async function updatePrice() {
            const price = document.getElementById('price-cents').value;
            const res = await fetch('/api/admin/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-session-id': sessionId },
                body: JSON.stringify({ key: 'pro_price_cents', value: price })
            });
            const data = await res.json();
            if (data.success) alert('Price updated!');
            else alert('Error: ' + data.error);
        }

        loadStats();
        loadConfig();
    </script>
</body>

</html>
