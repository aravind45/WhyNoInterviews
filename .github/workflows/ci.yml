name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_verify:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: jobs_db
          POSTGRES_PB_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Formatting
        run: npm run format:check

      - name: Run Linter
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/jobs_db
          SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'test_secret' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY || 'test' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test' }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || 'test' }}
          NODE_ENV: test
